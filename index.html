<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center; color: azure;">MY DIGITAL CLOCK</h1>
<div class="CountDown" id="CountDown">

    <div class="time">
<h2 id="Today" style="text-align: center;color: cadetblue;"></h2>
<!-- <small>Days</small> -->
        </div>






<div class="InnerContiner">

        <div class="time1">
          <h2 id="hours">00</h2>
          <small>Hours</small>
          <!-- <div class="Dot">.</div> -->
        </div>





           <div class="time2">
            <h2 id="Minutes">00</h2>
            <small>Minutes</small>
            <!-- <div class="Dot">.</div> -->
             </div>



    <div class="time3">
    <h2 id="Seconds">00</h2>
    <small>Seconds</small>
    <!-- <div class="Dot">.</div> -->
    </div>


    <div class="time4">
        <h2 id="AMORPM">00</h2>
      
        <small style="visibility: hidden;">AM/PM</small>
        <!-- <div id="Dot">.</div> -->
        </div>
</div>
</div>








<div class="year" id="Year"  style="color: azure;">YEAR-2024</div>




<script src="index.js"></script>
</body>
</html>
